<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus Mannes Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Floating Menu -->
    <nav class="nav-menu">
        <a href="#landing">Home</a>
        <a href="#metrics">Metrics</a>
        <a href="https://www.linkedin.com/in/matheusmannes/" target="_blank">LinkedIn</a>
    </nav>

    <div class="container">

        <!-- Landing -->
        <section id="landing">
            <div class="profile-card">

                <div class="avatar-wrapper">
                    <img src="profile_pic.jpg" alt="A professional portrait of Matheus Mannes.">
                </div>

                <div class="profile-info">
                    <h1>Matheus Mannes</h1>
                    <p class="role">Senior Full-stack Team Lead</p>
                    <p class="location">Joinville, Brazil</p>
                    <p class="bio">
                        Leading teams, building scalable platforms, and turning ideas into production software.
                    </p>
                </div>

            </div>
        </section>

        <!-- Metrics -->
        <section id="metrics">
            <div class="metrics-wrapper">
                <h2>Impact & Metrics</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <span class="metric-number">14+</span>
                        <span class="metric-label">Years Experience</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-number">25+</span>
                        <span class="metric-label">Projects Delivered</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-number">8</span>
                        <span class="metric-label">Engineers Led</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-number">1M+</span>
                        <span class="metric-label">Users Impacted</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
